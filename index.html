<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome To Jumpman</h1>
    <h2>Test your word knowledge...I hope you are hungry!</h2>
    
  <div id="hangman-container">
    <div id="word-display"></div>
    <div id="guesses-left">Guesses Left: <span id="guess-count">7</span></div>
    <div id="guessed-letters">Guessed Letters: <span id="guessed-letters-display"></span></div>
    <input type="text" id="guess-input" placeholder="?">
    <button id="guess-button" onclick="makeGuess()">Guess</button>
  </div>

  <div class="character-box" id="status-image"></div>

  <div><button id="reset-button" onclick="resetGame()">RESET GAME</button></div>

  <script src="script.js"></script>
</body>
</html>
